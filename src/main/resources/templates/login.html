<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Welcome to Shikha Learning Center</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color:powderblue;" background="register background.avif">
	<div th:insert="headers/header_login.html"></div>

	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid Email or Password</div>
				</div>
				<div th:if="${param.logout}">
					<div class="alert alert-success"> You have been logged out.</div>
				</div>
				<div class="card">
					<div class="card-header">
						<h2 class="text-center">Login Form</h2>
					</div>

					<span th:if="${successMessage}" th:text="${successMessage}" class="alert alert-info"></span>
					<span th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-danger"></span>

					<div class="card-body" style="background-color:powderblue;">
						<form method="post" role="form" th:action="@{/login}" class="form-horizontal"
							th:object="${userModel}">
							<div class="form-group mb-3">
								<label class="control-label">Email</label>
								<input type="text" id="username" name="username" class="form-control"
									placeholder="Enter email" />
							</div>
							<div class="form-group mb-3">
								<label class="control-label"> Password</label>
								<input type="password" id="password" name="password" class="form-control"
									placeholder="Enter password" />
							</div>
							<div class="form-group mb-3">
								<button type="submit" class="btn btn-primary">Submit</button>
								<span> Not registered ?
									<a th:href="@{/register}">Register/Signup here</a>
								</span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
